<div class="container col-md-6 md-offset-3">
    <div class="text-center text-danger">{{message}}</div>
    <form (submit)="login()" #loginForm="ngForm">
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="Tên đăng nhập">
        </div>
        <div class="form-group">
            <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Mật khẩu">
        </div>
        <div class="form-row">
            <div class="col">
                <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success w-100" (click)="logout()">Đăng xuất</button>
            </div>
        </div>
    </form>
</div>
